<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="root">
    <!--Render code React-js-->
    </div>

    <!-- Cargar React. -->
    <!-- Nota: cuando se despliegue, reemplazar "development.js" con "production.min.js". -->
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!-- Cargamos nuestro componente de React. -->
    <script type="text/babel">
// nota cada codigo que veas documentado de aca para abajo
// seran diferentes formas de realizarlo con jsx los coloco para
// que podamos probar y mirar diferentes formas de como podriamos realizarlos
// los 12 ejercicios

// 0. guardado de datos simple
const data = {
    titulo: "Página incial de Juan Tuesta",
    parrafo1: "Bienvenidos a mi página persoanl. Soy un alumno de la Universidad de Deusto y esta es mi página inicial, con la lista de mis enlaces favoritos y otra información de interés",
    titulo2: "Enlaces favoritos:",
    lista1: "Internet",
    lista2: "Google",
    lista3: "Aldea global",
    lista4: "Manual de HTML",
    parrafo2: "Juan Tuesta, Universidad de Deusto, marzo 2002.",
}

// 1.
const element = (
    <div>
        <h1>{data.titulo}</h1>
        <p>{data.parrafo1}</p>
        <h2>{data.titulo2}</h2>
        <ol>
            <li>{data.lista1}</li>
            <li>{data.lista2}</li>
            <li>{data.lista3}</li>
            <li>{data.lista4}</li>
        </ol>
        <p><i>{data.parrafo2}</i></p>
    </div>
);


// Renderiamos o pintamos
    ReactDOM.render(
    element,// estructura jsx para pintar
    document.getElementById('root')// elemento donde se pintara
    );
    </script>
</body>
</html>
